<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Owners</title>
        <!-- loads in the order it is presented -->
        <!-- html is just read top to bottom -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="owners.css" />
        <script src="owners.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <h1>Owners Servlet</h1>
            </div>

            <div class="row">

                <div id="new-owner-form" class="col-lg-6">
                    <h2>Add Owner</h2>
                    <form id="new-owner" action="#">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input class="form-control" id="Name" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="FavCol">Favorite Color</label>
                            <input class="form-control" id="FavCol" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="FavFood">Favorite Food</label>
                            <input class="form-control" id="FavFood" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="Age">Age</label>
                            <input class="form-control" id="Age" type="number" step="1" min="0" />
                        </div>
                        <div style="margin-top: 5px;">
                            <input class="btn btn-success submit-button" type="submit" value="Save"/>
                        </div>
                    </form>
                </div>

                <div id="owner-listing" class="col-lg-6">
                    <h2>View All Owners</h2>
                    <table id="owner-list" class="table">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Fav Color</td>
                                <td>Fav Food</td>
                                <td>Age</td>
                            </tr>
                        </thead>
                        <tbody id="owner-list-body">
                            <tr>
                                <td>0</td>
                                <td>Dan Pickles the First</td>
                                <td>Gold</td>
                                <td>PB & J</td>
                                <td>67</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </body>
</html>
