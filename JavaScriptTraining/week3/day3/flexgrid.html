<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexGrid Practice</title>
    <link rel="stylesheet" href="flexgrid.css" />
</head>
<body>
    <div class="grid-container">
        <div class="red">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item orange">4</div>
        <div class="item cyan">5</div>
        <div class="item purple">6</div>
        <div class="item pink" style="grid-column: 1/2;">7</div>
        <div class="item teal" style="grid-column: 2/4;">8</div>
        <div class="item hulu-green" style="grid-column: 1/4;">9</div>
    </div>
</body>
</html>
